<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Adopt card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>

  <div class="card crop">
    <img class="img-flex" src="../../images/shih-tzu.jpg" alt="This is an image of a Shih Tzu">
    <div class="island">
      <h2 class="push-1-4">Dog Name</h2>
      <dl>
        <dt class="push-0">Breed</dt>
        <dd class="push-1-2">Shih Tzu</dd>
        <dt class="push-0">Gender</dt>
        <dd class="push-1-2">Female</dd>
        <dt class="push-0">Age</dt>
        <dd class="push-1-2">Adult</dd>
      </dl>
      <span class="btn push-1-4" href="#">View Details</span>
    </div>
  </div>

  <script src="../../common/typekit.js"></script>
</body>
</html>
